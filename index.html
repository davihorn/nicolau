<div id="pedro">

<div id="mane">
<section>

</section>

<div id="nicolau">
    <section>
        nicolau
    </section>
</div>


    


<script>

  {   var a = window.document.getElementById ('pedro')
    a.addEventListener ('click', clicar)

function clicar () {
    a.innerText = 'pegue no meu dedo'
}}

{ var b = window.document.getElementById ('mane')
b.addEventListener ('click', clicar)

function clicar () {
    b.innerText =  'pegue no meu pe'
}}

const quadrado = document.getElementById('nicolau');

document.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const rect = quadrado.getBoundingClientRect();
  const squareX = rect.left + rect.width / 2;
  const squareY = rect.top + rect.height / 2;

  const distanceX = mouseX - squareX;
  const distanceY = mouseY - squareY;

  const threshold = 50; // dist√¢ncia para o quadrado fugir

  if (Math.abs(distanceX) < threshold && Math.abs(distanceY) < threshold) {
    let newLeft = squareX - distanceX;
    let newTop = squareY - distanceY;

    // Evitar que o quadrado saia da tela
    newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
    newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

    quadrado.style.position = 'absolute';
    quadrado.style.left = `${newLeft}px`;
    quadrado.style.top = `${newTop}px`;
  }
});

</script>

</body>
</html>
