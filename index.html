<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      
<div id="pedro">
    <section>
        pedro
    </section>
</div>

<div id="mane">
<section>
    mane
</section>
</div>

<div id="nicolau">
    <section>
        nicolau
    </section>
</div>


    


<script>

  {   var a = window.document.getElementById ('pedro')
    a.addEventListener ('click', clicar)

function clicar () {
    a.innerText = 'pegue no meu dedo'
}}

{ var b = window.document.getElementById ('mane')
b.addEventListener ('click', clicar)

function clicar () {
    b.innerText =  'pegue no meu pe'
}}

const square = document.getElementById('nicolau');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const rect = square.getBoundingClientRect();
      const squareX = rect.left + rect.width / 2;
      const squareY = rect.top + rect.height / 2;

      const dx = mouseX - squareX;
      const dy = mouseY - squareY;

      const distance = Math.sqrt(dx * dx + dy * dy);
      const threshold = 120;  // distancia de “alarme”

      if (distance < threshold) {
        // fator de fuga: quanto mais perto, mais rápido/movimento maior
        const strength = (threshold - distance) / threshold; 
        const moveX = -dx * strength * 1.5;  // multiplica para aumentar movimento
        const moveY = -dy * strength * 1.5;

        let newLeft = rect.left + moveX;
        let newTop = rect.top + moveY;

        // limita para dentro da janela/viewport
        newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
        newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

        square.style.left = `${newLeft}px`;
        square.style.top = `${newTop}px`;
      }
    });

</script>

</body>
</html>
